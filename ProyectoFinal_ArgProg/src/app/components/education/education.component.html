<section class="div-caja">
    <div>
        <h1 class="educacion_titulo">Educación</h1>
    </div>

    <div class="div_boton" *ngIf="isLogged">
        <button class="boton_agregar" routerLink="/nuevaedu"><i class="fa-solid fa-plus"></i>
            Nueva Educación</button>
    </div>

    <div class="educaciones" *ngFor="let Educacion of edu">
        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <p class="edu_tituloE">{{Educacion.tituloE}}</p>
                </div>
                <div class="col col-lg-2">
                    <p class="edu_fecha">{{Educacion.fechaE}}</p>
                </div>
                <div class="col col-lg-2">
                    <p class="edu_nombre">{{Educacion.nombreE}}</p>
                </div>
                <div class="col-md-auto">
                    <p class="edu_descrp">{{Educacion.descripcionE}}</p>
                </div>
            </div>
        </div>

        <div class="div_botones" *ngIf="isLogged">
            <button class="boton_editar" routerLink="/editedu/{{Educacion.id}}">
                <i class="fa-solid fa-pen-to-square"></i>Editar</button>
            <button class="boton_borrar" (click)="delete(Educacion.id)">
                <i class="fa-solid fa-trash"></i>Borrar</button>
        </div>
    </div>
</section>
