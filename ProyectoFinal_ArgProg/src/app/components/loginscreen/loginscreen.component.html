<form class="form">
    <div class="form_cuadro">
      <label for="colocarCorreo">Correo Electrónico</label>
      <input type="email" class="form_input" id="colocarCorreo" aria-describedby="emailHelp" placeholder="correo@mail.com" required>
    </div>
    <div class="form_cuadro">
      <label for="colocarPassword">Contraseña</label>
      <input type="password" class="form_input" id="colocarPassword" placeholder="contraseña" required>

    <button type="submit" class="form_boton">Enviar</button>
  </form>
