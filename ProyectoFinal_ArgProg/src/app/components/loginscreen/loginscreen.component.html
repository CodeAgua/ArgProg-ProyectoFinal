<h1 class="login_titulo">Iniciar Sesión</h1>
<form #f="ngForm" class="form" (ngSubmit)="onLogin()" novalidate>

  <div class="form_cuadro">
    <label for="nombreUsuario">Nombre de usuario</label>
    <input type="text" class="form_input" id="nombreUsuario" placeholder="XentoAsfi" name="nombreUsuario" required>
  </div>

  <div class="form_cuadro">
    <label for="password">Contraseña</label>
    <input type="password" class="form_input" id="password" placeholder="********" name="password" required>
  </div>

  <button class="form_boton" type="submit">Enviar</button>

</form>
