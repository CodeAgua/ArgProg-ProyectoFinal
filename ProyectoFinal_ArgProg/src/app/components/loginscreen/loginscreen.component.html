<h1 class="login_titulo">Iniciar Sesión</h1>
<form #f="ngForm" (ngSubmit)="onLogin()" class="form" novalidate>

  <div class="form_cuadro">
    <label for="nombreUsuario">Nombre de usuario</label>
    <input type="user" id="nombreUsuario" name="nombreUsuario" [(ngModel)]="nombreUsuario" class="form_input" placeholder="XentoAsfi" required>
  </div>

  <div class="form_cuadro">
    <label for="password">Contraseña</label>
    <input type="password" id="password" name="password" [(ngModel)]="password" class="form_input" placeholder="********"  required>
  </div>

  <button class="form_boton" type="submit">Enviar</button>

</form>
