<div *ngIf="exp">
    <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

        <div>
            <label class="label" for="tituloE">Puesto/Rol</label>
            <input class="input" type="text" id="tituloE" name="tituloE" [(ngModel)]="exp.tituloE" required>
        </div>

        <div>
            <label class="label" for="fechaE">Periodo de tiempo en el que trabajaste</label>
            <input class="input" type="text" id="fechaE" name="fechaE" [(ngModel)]="exp.fechaE" required>
        </div>

        <div>
            <label class="label" for="nombreE">Nombre de la Empresa</label>
            <input class="input" type="text" id="nombreE" name="nombreE" [(ngModel)]="exp.nombreE" required>
        </div>

        <div>
            <label class="label" for="descripcionE">Descripci√≥n del trabajo</label>
            <textarea class="input" type="text" id="descripcionE" name="descripcionE" [(ngModel)]="exp.descripcionE"
            placeholder="..." required>
            </textarea>
        </div>

        <button class="boton_editar"><i class="fa-solid fa-pen-to-square"></i>Editar</button>
        <button routerLink="/portfolio" class="boton_cancelar"><i class="fa-regular fa-circle-xmark"></i>Cancelar</button>
    </form>
</div>
