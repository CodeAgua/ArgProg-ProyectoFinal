<section class="div-caja">
    <div>
        <h1 class="experiencia_titulo">Experiencia laboral</h1>
    </div>

    <div class="div_boton">
        <button class="boton_agregar" routerLink="/nuevaexp" *ngIf="isLogged"><i class="fa-solid fa-plus"></i>
            Nueva Experiencia</button>
    </div>

    <div class="experiencias" *ngFor="let Experiencia of exp">
        <div class="container text-center">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2">
                    <p class="exp_tituloE">{{Experiencia.tituloE}}</p>
                </div>
                <div class="col col-lg-2">
                    <p class="exp_fecha">{{Experiencia.fechaE}}</p>
                </div>
                <div class="col col-lg-2">
                    <p class="exp_nombre">{{Experiencia.nombreE}}</p>
                </div>
                <div class="col-md-auto">
                    <p class="exp_descrp">{{Experiencia.descripcionE}}</p>
                </div>
            </div>
        </div>

        <div *ngIf="isLogged">
            <button class="boton_editar" routerLink="/editexp/{{Experiencia.id}}">
                <i class="fa-solid fa-pen-to-square"></i>Editar</button>
            <button class="boton_borrar" (click)="delete(Experiencia.id)">
                <i class="fa-solid fa-trash"></i>Borrar</button>
        </div>
    </div>
</section>
