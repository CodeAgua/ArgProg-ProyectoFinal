<div>
    <form (ngSubmit)="onCreate()" novalidate #f="ngForm">

        <div>
            <label class="nombre_skill" for="nombre">Nombre de la skill</label>
            <input class="nombre_input" type="text" id="nombre" name="nombre" [(ngModel)]="nombre" required>
        </div>

        <div>
            <label class="percentage_skill" for="porcentaje">Porcentaje</label>
            <input class="percentage_input" type="number" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje"
                required>
        </div>

        <button class="boton_agregar"><i class="fa-solid fa-plus"></i>Agregar</button>
        <button routerLink="/portfolio" class="boton_cancelar"><i class="fa-regular fa-circle-xmark"></i>Cancelar</button>
    </form>
</div>
